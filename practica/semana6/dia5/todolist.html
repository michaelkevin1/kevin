<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body>
    <div class="container">
        <h1 class="text-center">ToDoList</h1>
        <form action="" id="formulario">
            <input type="text" id="input" placeholder="Ingresa tarea" class="form-control my-2" autofocus>
            <button type="submit" class="btn btn-warning w-100">Agregar</button>
        </form>
        <div id="lista-tareas" class="mt-3">
        </div>
        <template id="template">
            <div class="alert alert-success d-flex justify-content-between">
                <p class="m-0">Nueva tarea</p>
                <h3 class="m-0">
                    <i class="fas fa-check-circle text-success" role="button"></i>
                    <i class="fas fa-minus-circle text-danger" role="button"></i>
                </h3>
            </div>
        </template>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="./app.js"></script>
  </body>
</html>
